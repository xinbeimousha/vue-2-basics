<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in items" v-text="item"></li>
		</ul> 
		<div class="input-group">
			<input type="text" class="form-control" v-model="newInput">
			<span class="input-group-btn">
				<button class="btn btn-default" @click='addNew'>请点我</button>
			</span>
		</div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				items:[
					'学习html',
					'学习css',
					'学习javascript',
					'学习vue',
					'整个牛项目'
				],
				newInput:''
			},
			methods:{
				clickMe:function(){
					alert('谢谢你点击我')
				},
				addNew:function(){
					this.items.push(this.newInput);
					this.newInput = '';
				}
			}
		})
	</script>
</body>
</html>
